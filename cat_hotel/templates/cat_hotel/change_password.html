{% extends 'cat_hotel/components/base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container d-flex justify-content-center mt-3 mb-5">
    <div class="card mt-5 pb-3">
        <div class="mt-4 ml-5"><i class="bi bi-person-rolodex h5 mr-1"></i> รายละเอียดข้อมูลส่วนตัว</div>
        <hr width="1000">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
        <div class="media">
            <i class="bi bi-person-circle h3 mr-4 text-primary"></i>
            <div class="media-body">
                {{ form.old_password|as_crispy_field }}
            </div>
        </div>
        <div class="media">
            <i class="bi bi-person-circle h3 mr-4 text-primary"></i>
            <div class="media-body" style="width: 50%;">
                {{ form.new_password1|as_crispy_field }}
            </div>
        </div>
        <div class="media">
            <i class="bi bi-person-circle h3 mr-4 text-primary"></i>
            <div class="media-body" style="width: 50%;">
                {{ form.new_password2|as_crispy_field }}
            </div>
        </div>
        <div class="align-items-center p-3 mx-3 sample d-flex justify-content-end mt-5">
            <div class="d-flex flex-row align-items-center">
                <button type="submit" class="btn btn-success"><i class="bi bi-file-earmark-text-fill"></i>บันทึก</button>
            </div>
            <div class="d-flex flex-row align-items-center mt-2"><i class="fas fa-angle-right preview"></i></div>
        </div>
		</form>
    </div>
</div>
<style> 
body{
	background: #EAEDF4;
}


.card{
	width: 850px;
	border: none;
	border-radius: 15px;
}
.media{
	padding: 10px 40px 15px;
}
span.text-muted{
	font-size: 13px;
}
p.pt-1{
	font-size: 13px;
	color: #8686AC;
	cursor: pointer;
}
.fas{
	color: #ABB0B4;
}
.fa-angle-right{
	color: #E6E6E6;
}
span{
	font-size: 16px;
}

</style>

{% endblock %}
